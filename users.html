<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Vantix CRM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .users-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .users-table {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .users-table th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .role-admin {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .role-user {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-edit {
            background-color: #3b82f6;
            color: white;
        }

        .btn-delete {
            background-color: #ef4444;
            color: white;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .back-btn {
            background-color: #6b7280;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }

        .error-message {
            color: #ef4444;
            background-color: #fee2e2;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            color: #059669;
            background-color: #d1fae5;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="users-container">
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <div class="users-header">
            <h1>User Management</h1>
            <div class="header-actions">
                <a href="/" class="back-btn">‚Üê Back to CRM</a>
                <button class="btn-primary" onclick="showAddUserModal()">Add User</button>
            </div>
        </div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add User</h2>
                <button class="modal-close" onclick="closeUserModal()">&times;</button>
            </div>

            <form id="user-form">
                <div class="form-group">
                    <label for="user-name">Name</label>
                    <input type="text" id="user-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" name="password">
                    <small>Leave blank to keep current password (edit mode)</small>
                </div>

                <div class="form-group">
                    <label for="user-role">Role</label>
                    <select id="user-role" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEditingUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
        });

        async function checkAdminAccess() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    window.location.href = '/auth.html';
                    return;
                }

                const user = await response.json();
                if (user.role !== 'admin') {
                    showError('Access denied. Admin privileges required.');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    return;
                }

                loadUsers();
            } catch (error) {
                showError('Failed to verify admin access');
                console.error('Admin access check failed:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load users');
                }

                const users = await response.json();
                renderUsers(users);
            } catch (error) {
                showError('Failed to load users');
                console.error('Load users failed:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${escapeHtml(user.name)}</td>
                    <td>${escapeHtml(user.email)}</td>
                    <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-sm btn-edit" onclick="editUser(${user.id})">Edit</button>
                            <button class="btn-sm btn-delete" onclick="deleteUser(${user.id}, '${escapeHtml(user.name)}')">Delete</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showAddUserModal() {
            currentEditingUser = null;
            document.getElementById('modal-title').textContent = 'Add User';
            document.getElementById('user-form').reset();
            document.getElementById('user-password').required = true;
            document.getElementById('user-modal').style.display = 'block';
        }

        async function editUser(userId) {
            try {
                // Get user data
                const users = await (await fetch('/api/users', { credentials: 'include' })).json();
                const user = users.find(u => u.id === userId);
                
                if (!user) {
                    showError('User not found');
                    return;
                }

                currentEditingUser = user;
                document.getElementById('modal-title').textContent = 'Edit User';
                document.getElementById('user-name').value = user.name;
                document.getElementById('user-email').value = user.email;
                document.getElementById('user-password').value = '';
                document.getElementById('user-password').required = false;
                document.getElementById('user-role').value = user.role;
                document.getElementById('user-modal').style.display = 'block';
            } catch (error) {
                showError('Failed to load user data');
                console.error('Edit user failed:', error);
            }
        }

        async function deleteUser(userId, userName) {
            if (!confirm(`Are you sure you want to delete user "${userName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete user');
                }

                showSuccess('User deleted successfully');
                loadUsers();
            } catch (error) {
                showError(error.message);
                console.error('Delete user failed:', error);
            }
        }

        function closeUserModal() {
            document.getElementById('user-modal').style.display = 'none';
            currentEditingUser = null;
        }

        // Handle form submission
        document.getElementById('user-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                role: formData.get('role')
            };

            const password = formData.get('password');
            if (password) {
                userData.password = password;
            }

            try {
                let response;
                if (currentEditingUser) {
                    // Edit existing user
                    response = await fetch(`/api/users/${currentEditingUser.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData),
                        credentials: 'include'
                    });
                } else {
                    // Add new user
                    if (!password) {
                        showError('Password is required for new users');
                        return;
                    }
                    response = await fetch('/api/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData),
                        credentials: 'include'
                    });
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save user');
                }

                showSuccess(currentEditingUser ? 'User updated successfully' : 'User created successfully');
                closeUserModal();
                loadUsers();
            } catch (error) {
                showError(error.message);
                console.error('Save user failed:', error);
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
